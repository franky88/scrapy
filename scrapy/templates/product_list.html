{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card mt-3">
            
            <div class="card-body">
                <div>
                    <!-- <h2 class="card-title">Product list</h2> -->
                    <a href="" class="btn btn-outline-info btn-sm float-end" data-bs-toggle="modal" data-bs-target="#exampleModal">Export files</a>
                </div>
                
                <table class="table table-striped table-sm" id="myTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Link</th>
                            <th>Disclosure</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{ product.name }}</td>
                            <td>{{ product.link }}</td>
                            <td>{{ product.disclosure }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Export products</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="" method="POST">
            {% csrf_token %}
        <div class="modal-body">
            {{ format.as_p }}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
        </form>
        </div>

    </div>
</div>
{% endblock %}
